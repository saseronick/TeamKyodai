<!DOCTYPE html>
<html>
<head>
   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<style>
  @import url('https://fonts.googleapis.com/css?family=Istok+Web:700|Quattrocento+Sans');

  body {
    background-color: rgb(50,50,50);
  }

 

a {
  color: #5bc0de;
  text-decoration: none;
  font-family: 'Quattrocento Sans', sans-serif;
}

  :hover {
    color: darken(#5bc0de, 25%;
    text-decoration: underline;
  }

   h3, h2 {
        font-family: 'Istok Web', sans-serif;
        font-size: 200%;
      }
  
  h4, h5 {
        font-family: 'Istok Web', sans-serif;
      }

  </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
   <title>Team Kyodai | Catalia Health | Deliverables</title>
</head>
<body>


<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
    <li data-target="#myCarousel" data-slide-to="6"></li>
    <li data-target="#myCarousel" data-slide-to="7"></li>
    <li data-target="#myCarousel" data-slide-to="8"></li>
    <li data-target="#myCarousel" data-slide-to="9"></li>
    <li data-target="#myCarousel" data-slide-to="10"></li>
    <li data-target="#myCarousel" data-slide-to="11"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="../assets/images/1_Mabu_Shows_One.png" alt="Single medication">
    </div>

    <div class="item">
      <img src="../assets/images/2_Did_Mabu_understand_medication_correctly.png" alt="Did I get this right?">
    </div>

    <div class="item">
      <img src="../assets/images/3_distinguishing_two_visually.png" alt="Distinguishing between two medications">
    </div>

    <div class="item">
      <img src="../assets/images/4_Mabu_Morning_Medication.png" alt="">
    </div>

    <div class="item">
      <img src="../assets/images/5_Mabu_Afternoon_Medication.png" alt="">
    </div>

    <div class="item">
      <img src="../assets/images/6_Search_Bar.png" alt="Predicitive search tool">
    </div>

    <div class="item">
      <img src="../assets/images/7_Search_Bar_With_Keyboard .png" alt="Predicitive search tool">
    </div>

    <div class="item">
      <img src="../assets/images/n8_Search_Bar_Suggestions.png" alt="Predicitive search tool">
    </div>

    <div class="item">
      <img src="../assets/images/9_Same_as_4_5.png" alt="">
    </div>

    <div class="item">
      <img src="../assets/images/10_Original.png" alt="">
    </div>

    <div class="item">
      <img src="../assets/images/11_Morning_Medication.png" alt="">
    </div>

    <div class="item">
      <img src="../assets/images/12_Suggestions_on_the_right_medication.png" alt="Medication suggestions">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

 <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
